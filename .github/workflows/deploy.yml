name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build the site
        run: pnpm run build # Adjust this command if your build script is different
      - name: Upload site
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: public # Adjust this path if your build output is different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download site
        uses: actions/download-artifact@v3
        with:
          name: site
          path: public # Adjust this path if your build output is different
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
